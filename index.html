<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Images/githubFavicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>User Finder</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img class="logoImage" src="Images/githubFavicon.png" alt="" />
      </div>
      <div class="logoTitleBox">
        <h1>Github user-finder</h1>
      </div>
      <h4>Find Users by Username</h4>
    </header>
    <main>
      <form action="" class="searchForm">
        <input id="search_bar" type="text" placeholder="  Search for user" />
      </form>
      <div class="user-container"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
